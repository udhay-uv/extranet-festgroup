<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind 100 Colors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-white">
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="bg-gray-100 p-4 rounded shadow text-gray-800">bg-gray-100</div>
    <div class="bg-red-100 p-4 rounded shadow text-red-800">bg-red-100</div>
    <div class="bg-orange-100 p-4 rounded shadow text-orange-800">bg-orange-100</div>
    <div class="bg-amber-100 p-4 rounded shadow text-amber-800">bg-amber-100</div>
    <div class="bg-yellow-100 p-4 rounded shadow text-yellow-800">bg-yellow-100</div>
    <div class="bg-lime-100 p-4 rounded shadow text-lime-800">bg-lime-100</div>
    <div class="bg-green-100 p-4 rounded shadow text-green-800">bg-green-100</div>
    <div class="bg-emerald-100 p-4 rounded shadow text-emerald-800">bg-emerald-100</div>
    <div class="bg-teal-100 p-4 rounded shadow text-teal-800">bg-teal-100</div>
    <div class="bg-cyan-100 p-4 rounded shadow text-cyan-800">bg-cyan-100</div>
    <div class="bg-sky-100 p-4 rounded shadow text-sky-800">bg-sky-100</div>
    <div class="bg-blue-100 p-4 rounded shadow text-blue-800">bg-blue-100</div>
    <div class="bg-indigo-100 p-4 rounded shadow text-indigo-800">bg-indigo-100</div>
    <div class="bg-violet-100 p-4 rounded shadow text-violet-800">bg-violet-100</div>
    <div class="bg-purple-100 p-4 rounded shadow text-purple-800">bg-purple-100</div>
    <div class="bg-pink-100 p-4 rounded shadow text-pink-800">bg-pink-100</div>
    <div class="bg-rose-100 p-4 rounded shadow text-rose-800">bg-rose-100</div>
  </div>
</body>
</html>
